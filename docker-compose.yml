services:

  app-sd:
    build: .
    depends_on:
      mysql-sd:
        condition: service_started
    ports:
      - "28080:8080"  # http://localhost:18080/ejb/ShowCount
      - "29990:9990"  # http://localhost:18080/ejb/ShowCount
    volumes:
      - /home/sunny/ss/projects/JavaEE_EnterpriseJavaBeans/deployment:/opt/jboss/wildfly/standalone/deployments/
    networks:
      - sd

  mysql-sd:
    container_name: "mysql-sd"
    image: mysql:latest
    environment:
      MYSQL_DATABASE: db-sd
      MYSQL_USER: bm_dev
      MYSQL_PASSWORD: bm_dev
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql:/var/lib/mysql
      - mysql-dumps:/dump
    ports:
      - "23306:3306"
    networks:
      - sd
volumes:
  mysql:
  mysql-dumps:
    driver: local

networks:
  sd:
